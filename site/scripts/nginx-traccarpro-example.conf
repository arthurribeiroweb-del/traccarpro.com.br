# Exemplo de configuração Nginx para traccarpro.com.br
# Landing (Astro) na raiz / e app em /login, /api, etc.
# Ajuste os paths, porta e locations conforme sua VPS.

server {
    listen 80;
    listen [::]:80;
    server_name traccarpro.com.br www.traccarpro.com.br;

    # App (Traccar) - proxy para o serviço existente
    # IMPORTANTE: /login, /api e outras rotas do app vêm ANTES do location /
    location /login {
        proxy_pass http://127.0.0.1:8082;  # porta do seu Traccar
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    location /api {
        proxy_pass http://127.0.0.1:8082;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    # Adicione outras rotas do app se necessário (socket, etc.)

    # Landing page (site institucional - Astro) na raiz
    root /var/www/traccarpro-landing;
    index index.html;
    location / {
        try_files $uri $uri/ $uri.html /index.html;
    }
}
