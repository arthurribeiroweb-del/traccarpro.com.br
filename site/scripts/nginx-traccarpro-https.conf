# TraccarPro — Landing na raiz, App em /login
# Proxy: rotas do app (login, api, assets, etc.) → backend
# Estático: /, /_astro/*, favicon → landing
#
# Se Traccar está na MESMA VPS que o Nginx, troque 72.60.1.192 por 127.0.0.1 (mais rápido)

server {
    listen 80;
    listen [::]:80;
    server_name traccarpro.com.br www.traccarpro.com.br;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name traccarpro.com.br www.traccarpro.com.br;

    ssl_certificate /etc/letsencrypt/live/traccarpro.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/traccarpro.com.br/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    root /var/www/traccarpro-landing;
    index index.html;

    location = / {
        try_files /index.html =404;
    }
    location = /index.html {
        try_files /index.html =404;
    }
    # ^~ = prioridade sobre regex (landing deve vencer /_astro/*.js, favicon, etc.)
    location ^~ /_astro/ {
        try_files $uri =404;
    }
    location = /favicon.ico {
        try_files /favicon.ico =404;
    }
    location = /favicon.svg {
        try_files /favicon.svg =404;
    }

    # WebSocket do Traccar - PRECISA vir antes de /api (Traccar usa /api/socket)
    location /api/socket {
        proxy_pass http://72.60.1.192:8082;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    location /login {
        add_header Cache-Control "no-store, no-cache, must-revalidate" always;
        rewrite ^/login$ / break;
        proxy_pass http://72.60.1.192:8082;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    location /api {
        proxy_pass http://72.60.1.192:8082;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    location /assets/ {
        proxy_pass http://72.60.1.192:8082;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Arquivos estáticos do Traccar (js, css, etc.) - SEM rewrite para o backend servir os arquivos
    location ~* \.(js|css|json|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webmanifest|map|mp3)$ {
        proxy_pass http://72.60.1.192:8082;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Rotas SPA do Traccar (map, settings, etc.) - rewrite para / para obter index.html
    location / {
        rewrite ^ / break;
        proxy_pass http://72.60.1.192:8082;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
