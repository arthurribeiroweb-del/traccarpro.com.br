# TraccarPro
# - Landing: traccarpro.com.br
# - App Traccar via reverse proxy em /login, /api e rotas SPA
# - Cache policy:
#   * HTML: no-store
#   * Assets versionados: public, max-age=31536000, immutable

upstream traccar_backend {
    server 72.60.1.192:8082;
    keepalive 32;
}

server {
    listen 80;
    listen [::]:80;
    server_name traccarpro.com.br www.traccarpro.com.br;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name traccarpro.com.br www.traccarpro.com.br;

    ssl_certificate /etc/letsencrypt/live/traccarpro.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/traccarpro.com.br/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    root /var/www/traccarpro-landing;
    index index.html;

    # Landing shell must never be cached.
    location = / {
        add_header Cache-Control "no-store, no-cache, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        try_files /index.html =404;
    }

    location = /index.html {
        add_header Cache-Control "no-store, no-cache, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        try_files /index.html =404;
    }

    # Landing hashed assets can be immutable.
    location ^~ /_astro/ {
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        try_files $uri =404;
    }

    location = /favicon.ico {
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        try_files /favicon.ico =404;
    }

    location = /favicon.svg {
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        try_files /favicon.svg =404;
    }

    # Explicitly disable legacy service worker endpoint.
    location = /sw.js {
        add_header Cache-Control "no-store, no-cache, must-revalidate" always;
        return 410;
    }

    # Traccar websocket
    location /api/socket {
        proxy_pass http://traccar_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    location /api {
        proxy_pass http://traccar_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # /login should always return fresh HTML.
    location = /login {
        proxy_hide_header Cache-Control;
        add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        rewrite ^/login$ / break;
        proxy_pass http://traccar_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # If user lands on /login/... after refresh, still serve app shell from backend.
    location ^~ /login/ {
        proxy_hide_header Cache-Control;
        add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        rewrite ^/login/?(.*)$ /$1 break;
        proxy_pass http://traccar_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Traccar hashed assets should be immutable.
    location ^~ /assets/ {
        proxy_hide_header Cache-Control;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        proxy_pass http://traccar_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Traccar static files not under /assets.
    location ~* \.(js|css|json|woff|woff2|ttf|eot|png|jpg|jpeg|gif|svg|webmanifest|map|mp3)$ {
        proxy_hide_header Cache-Control;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        proxy_pass http://traccar_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # App SPA routes (map, settings, reports, etc.)
    location / {
        proxy_hide_header Cache-Control;
        add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        rewrite ^ / break;
        proxy_pass http://traccar_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
